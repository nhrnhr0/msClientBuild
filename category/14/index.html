ראשון והשני לקום המדינה, ואף הפך לסימן היכר של הצבר המחוספס. \\r\\nבישראל של ימינו תוכלו למצוא מגוון ענק של כובעים במבחר דגמים וצבעים וסגנונות.\\r\\n\\r\\nגם בהרכבי הבד תוכלו למצוא שוני יש כאלה העשויים מכותנה וחלקם מפוליאסטר, לייקרה, קש ועוד... \\r\\n\\r\\nישנם כובעים עם שוליים רחבים המגניים על העורף והצוואר וישנם כובעי מצחיה המגנים על הפנים. \\r\\n\\r\\nמעבר להיותם שומרים על ראשנו ישנה חשיבות נוספת לכובעים, \\\"קוד זיהוי\\\" במבט חטוף נוכל לזהות שוטר על פי כובעו, או חייל על פי הכומתה. הכובעים מאפשרים לנו לספר סיפור ולהשתייך לקבוצה כזו או אחרת לדוגמא כובע של קבוצת כדורגל ימשוך אליו אוהדים נוספים או כובע של \\\"חובש\\\" עלול למצוא עצמו באמצע טיפול רפואי. \\r\\n\\r\\nעוד אין לכם סיפור משלכם? צרו קשר עוד היום וביחד נוציא אותו לאור!\",\"is_public\":true,\"first_image\":{\"id\":82,\"title\":\"כובע ליגיונר דרייפיט\",\"cimage\":\"v1635672295\u002Fsite\u002Fproducts\u002F%C3%AF%C3%A0%C3%BC%C3%86_%C3%AE%C3%AB%C3%A9%C3%AB%C3%A0%C3%89%C3%BF_%C3%A2%C3%BF%C3%AB%C3%AB%C3%AB%C3%B6%C3%AA_IC2MoO1_owiDti9_tBSUol7_aGbQ0KZ.png\"}}"}</script>
